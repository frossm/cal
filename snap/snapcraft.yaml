name: fcal
version: '2.6.0'
summary: Command line calendar display
description: |
  fCal is a command line calendar utility.  It will display a
  calendar on the command line with any month/year requested.  Defaults 
  to the current year.

grade: stable
confinement: strict
base: core18

# Enable faszter LZO compression
compression: lzo

apps:
  fcal:
    command: bin/java -Djava.util.prefs.userRoot="$SNAP_USER_DATA" -jar $SNAP/jar/cal.jar
    plugs:
       - network

parts:
  library:
    plugin: maven
    source: https://github.com/frossm/library.git
    source-type: git
    source-tag: 'v2023.12.03'
    maven-options: [install]

  cal:
    plugin: maven
    source: https://github.com/frossm/cal.git
    source-branch: master
    source-type: git
    after: [library]
    
    override-prime: |
      snapcraftctl prime
      rm -vf usr/lib/jvm/java-11-openjdk-*/lib/security/blacklisted.certs
