name: cal # you probably want to 'snapcraft register <name>'
version: '2019.12.20' # just for humans, typically '1.2+git' or '1.3.2'
summary: Command line calendar display application # 79 char long summary
description: |
  Cal is a command line calendar display application.  It can display
  a month or year format.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict  # use 'strict' once you have the right plugs and slots
base: core18 # the base snap is the execution environment for this snap

apps:
  cal:
    command: bin/java -jar $SNAP/jar/cal.jar

parts:
  library:
    plugin: maven
    source: https://github.com/frossm/library.git
    source-tag: master
    source-type: git
    maven-options: [install]

  cal:
    plugin: maven
    source: https://github.com/frossm/cal.git
    source-tag: master
    source-type: git
    after: [library]
